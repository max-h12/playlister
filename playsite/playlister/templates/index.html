<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <title>Playlister</title>

  <!-- Icons -->
  {% load static %}
  <link rel="stylesheet" type="text/css" href="{% static 'playlister/css/nucleo-icons.css' %}">
  <link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">

<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <!-- Argon CSS -->
  {% load static %}
  <link rel="stylesheet" type="text/css" href="{% static 'playlister/css/argon-design-system.min.css' %}">

  <style>
    body{
        font-family: 'Montserrat', sans-serif;
    }
  </style>
</head>

<body>
  <!-- Core -->
  {% load static %}
  <script src="{% static 'playlister/vendor/jquery.min.js' %}"></script>
  {% load static %}
  <script src="{% static 'playlister/vendor/jquery.transit.min.js' %}"></script>
  {% load static %}
  <script src="{% static 'playlister/vendor/popper.min.js' %}"></script>
  {% load static %}
  <script src="{% static 'playlister/vendor/bootstrap.min.js' %}"></script>

  <!-- Argon JS -->
  {% load static %}
  <script src="{% static 'playlister/js/argon-design-system.js '%}"></script>

  <!-- Custom Styling -->
  {% load static %}
  <link rel="stylesheet" type="text/css" href="{% static 'playlister/css/style.css' %}"> 

  <div class = "col-lg-12 col-md-12 col-sm-12 text-center">
      <h1 class = "landing-title">Playlister</h1>
        <p class = "sub"> Enter a public Spotify playlist link below to get started </p>

        <div class = "container justify-content-center">
            <form method="GET" action='/findPlaylist/'> {% csrf_token %}
                <div class = "form-group d-flex justify-content-center">
                    <input type="text" name="purl" class = "form-control">
                </div>
                <input class = "btn btn-secondary" type="submit" value="submit">
            </form>
        </div>
    </div>

  {% load static %}
  <script src="{% static 'playlister/js/background.js '%}"></script>

  </body>
</html>
